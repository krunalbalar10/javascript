<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label,input, button{
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <h1 align="center"> Calculate Volume</h1>
    <div align="center">

        <form id="volumeForm">
            <label for="length">Length:</label>
        <input type="number" id="length"  placeholder="Enter length" name="length" required>
        <br>
    
        <label for="width">width:</label>
        <input type="number" id="width"  placeholder="Enter width" name="width" required>
        <br>
    
        <label for="depth"> Depth  :</label>
        <input type="number" id="depth"  placeholder="Enter Depth" name="depth" required>
        <br>
        
        <button type="button" onclick="calculateVolume()">Calculate Volume</button>
    </form>
    <div>
        <h1 align="center" style="margin-top: 20px;">
            <span>Ans = </span><span id="output"></span>
        </h1>
    </div>
</div>

<script src="common.js"></script>
<script>
    let getvolume = function(length , width=1 , depth=1)
    {
        let Volume = length * width * depth;
        return Volume;
    }

    let calculateVolume = () => {
        let length = $("length").value; //return value given by user in html tag with id length
        let width = $("width").value;
        let depth = $("depth").value;
        log(length , width , depth);
        log (length , width);
        log(length);

        if(length != '' && width != '' && depth != '')
        {
            length = int(length);
            width = int(width);
            depth = int(depth);
            $("output").innerHTML = getvolume(length , width , depth);
        }
        
        else if(length != '' && width != '')
        {
            length = int(length);
            width = int(width);
            $("output").innerHTML = getvolume(length , width);
        }

        else if (length != '')
        {
            length = int(length);
            document.getElementById("output").innerHTML = getvolume(length);
        }

        else
        {
            $("output").innerHTML = 'At least give one Input';
        }
    }
         
</script>
    
</body>
</html>
