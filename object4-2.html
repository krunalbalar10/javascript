<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Bill</h3>
                    </div>
                    <card-body>
                        <form action="">
                            <div class="row m-3">
                                <div class="col-3">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" name="productName"
                                        required>
                                </div>
                                <div class="col-2">
                                    <label for="productPrice" class="form-label">Product Price</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice"
                                        required>
                                </div>
                                <div class="col-2">
                                    <label for="productQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="productQuantity"
                                        name="productQuantity" required>
                                </div>
                                <div class="col-2">
                                    <label for="total" class="form-label">Total</label>
                                    <input type="number" class="form-control" id="total" readonly required>
                                </div>
                                <div class="col-3 pt-3">
                                    <p></p>
                                    <button type="submit" class="btn btn-primary w-100" onclick="return addList();">Add</button>
                                </div>
                            </div>
                        </form>
                    </card-body>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered" border="5" cellpadding="10">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="output">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        let addList = function(){
            var name = document.getElementById("productName").value;
            var price = document.getElementById("productPrice").value;
            var quantity = document.getElementById("productQuantity").value;
            var total = price * quantity;
            console.log(name , price , quantity , total);
            document.getElementById("total").value = total;

            let item1 = new item(name , price , quantity , total);
            item1.display();

            return false;
        }

        class item {
            constructor(name, price, quantity) {
                this.name = name;
                this.price = price;
                this.quantity = quantity;
                this.total = this.price * this.quantity;
                console.log("constructor is called!");
            }

            display() {
                console.log(this.name, this.price, this.quantity, this.total);

                let addItem = `<tr>
                                       <td>${this.name}</td>
                                       <td>${this.price}</td>
                                       <td>${this.quantity}</td>
                                       <td>${this.total}</td>
                                   </tr>`;

                document.getElementById("output").innerHTML += addItem;
            }
        }

        // let item1 = new item("FaceMask", 100, 3);
        // item1.display();

        // let item2 = new item("Ballpen", 20, 2);
        // item2.display();       
    </script>
</body>

</html>
