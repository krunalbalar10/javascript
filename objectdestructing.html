<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>European coutries</h1>
            </div>
        </div>
        <div class="row mt-3" id="output">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        function DisplayCountry(item) {
            //object destructring
            let {name:nm,capital:cp,currency:cn} = item;

            // Use document.createElement to create a new element
            let card = document.createElement('div');
            card.className= 'col-lg-3 col-md-4 col-sm-6 col-12 mb-3';
            // Use innerHTML to set the content of the new element
            card.innerHTML = `<div class="card shadow">
                <div class="card-header text-bg-primary">
                    <h3>${nm}</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Currency: ${cn}</li>
                        <li class="list-group-item">Capital: ${cp}</li>
                    </ul>
                </div>
            </div>`;
            // Append the new element to the output element (assuming 'output' is an id)
            document.getElementById('output').appendChild(card);
        }
        //array of objects
        var Countries = [
            {
                name: 'France',
                currency: 'Euro',
                capital: 'Paris'
            },
            {
                name: 'Germany',
                currency: 'Euro',
                capital: 'Berlin'
            },
            {
                name: 'United Kingdom',
                currency: 'Pound Sterling',
                capital: 'London'
            },
            {
                name: 'Spain',
                currency: 'Euro',
                capital: 'Madrid'
            },
            {
                name: 'Italy',
                currency: 'Euro',
                capital: 'Rome'
            },
            {
                name: 'Netherlands',
                currency: 'Euro',
                capital: 'Amsterdam'
            },
            {
                name: 'Switzerland',
                currency: 'Swiss Franc',
                capital: 'Bern'
            },
            {
                name: 'Sweden',
                currency: 'Swedish Krona',
                capital: 'Stockholm'
            },
            {
                name: 'Greece',
                currency: 'Euro',
                capital: 'Athens'
            },
            {
                name: 'Portugal',
                currency: 'Euro',
                capital: 'Lisbon'
            }
        ];
        console.log(Countries);
        Countries.map(function (item) {
            DisplayCountry(item);
        })    
    </script>
</body>

</html>
