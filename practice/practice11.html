<body>
    <script>
        // we are given array of marks of student . Filter out of the marks of student that scored 90
        let marks = [90 , 66 , 88, 96, 98, 99];

        let toppers = marks.filter((val) => {
            return val > 90;
        })

        console.log(toppers);
    </script>
