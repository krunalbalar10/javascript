<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Write a programe to findout wether the given alphabet is vowel or not using switch case 

        var letter = prompt("Enter Any alphabet ");

        letter = letter.toLowerCase();
        console.log("Alphabet is " + letter);

        switch (letter) {
            case 'a':
                console.log("It is Vowel.");
                break;

            case 'e':
                console.log("It is Vowel.");
                break;

            case 'i':
                console.log("It is Vowel.");
                break;

            case 'o':
                console.log("It is Vowel.");
                break;

            case 'u':
                console.log("It is Vowel.");
                break;
        }
    </script>

</body>

</html>
