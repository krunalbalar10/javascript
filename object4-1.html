<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered" border="5" cellpadding="10">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="output">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
         //create class using es6 way
        class item {
            constructor(name, price, quantity) {
                this.name = name;
                this.price = price;
                this.quantity = quantity;
                this.total = this.price * this.quantity;
                console.log("Constructor is called!");
            }

            display() {
                console.log(this.name, this.price, this.quantity, this.total);

                let addItem = `<tr>
                                       <td>${this.name}</td>
                                       <td>${this.price}</td>
                                       <td>${this.quantity}</td>
                                       <td>${this.total}</td>
                                   </tr>`;

                document.getElementById("output").innerHTML += addItem;
            }
        }

        //create object
        //var object-name = new classname();
        let item1 = new item("FaceMask", 100, 3);
        item1.display();

        let item2 = new item("Ballpen", 20, 2);
        item2.display();
    </script>
</body>

</html>
