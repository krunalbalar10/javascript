<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        td {
            text-align: center;
        }

        input {
            font-size: xx-large;
            color: chocolate;
            height: 50px;
            width: 50px;
        }
    </style>

</head>
<body>
    <table border="1" cellpadding="10" align="center">
        <tr>
            <td><input type="button" id="1" value="-" /></td>
            <td><input type="button" id="2" value="-" /></td>
            <td><input type="button" id="3" value="-" /></td>
        </tr>
        <tr>
            <td><input type="button" id="4" value="-" /></td>
            <td><input type="button" id="5" value="-" /></td>
            <td><input type="button" id="6" value="-" /></td>
        </tr>
        <tr>
            <td><input type="button" id="7" value="-" /></td>
            <td><input type="button" id="8" value="-" /></td>
            <td><input type="button" id="9" value="-" /></td>
        </tr>
    </table>
    <script>
        // Function to check for a winner
        function checkWinner() {
            const patterns = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9],
                [1, 4, 7],
                [2, 5, 8],
                [3, 6, 9],
                [1, 5, 9],
                [3, 5, 7]
            ];

            for (const pattern of patterns) {
                const [a, b, c] = pattern;
                if (
                    buttons[a - 1].value !== '-' &&
                    buttons[a - 1].value === buttons[b - 1].value &&
                    buttons[b - 1].value === buttons[c - 1].value
                ) {
                    return true;
                }
            }
            return false;
        }

        let buttons = document.getElementsByTagName("input");
        let size = buttons.length;
        let symbol = 'X';

        for (let index = 0; index < size; index++) {
            buttons[index].onclick = function () {
                this.value = symbol;

                if (checkWinner()) {
                    alert(`Player ${symbol} wins!`);
                    location.reload(); // Reload the page to start a new game
                }

                if (symbol === 'X') {
                    symbol = 'O';
                } else {
                    symbol = 'X';
                }

                this.onclick = null;
            };
        }
    </script>
</body>
</html>
