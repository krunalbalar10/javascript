<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Bill</h3>
                    </div>
                    <card-body>
                        <form action="post" onclick="return addList();">
                            <div class="row m-3">
                                <div class="col-3">
                                    <label for="name" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-2">
                                    <label for="price" class="form-label">Product Price</label>
                                    <input type="number" class="form-control" id="price" name="price" required>
                                </div>
                                <div class="col-2">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                                </div>
                                <div class="col-2">
                                    <label for="total" class="form-label">Total</label>
                                    <input type="number" class="form-control" id="total" readonly>
                                </div>
                                <div class="col-3 pt-3">
                                    <p></p>
                                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </card-body>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-info">
                        <h3>No of Items :- <span id="count"></span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Total :</span> <span id="billtotal"></span></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" border="5" cellpadding="10">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody id="output">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>

    <script>

        let editItem = () => {
            document.getElementById("name").value = "";
            document.getElementById("price").value = "";
            document.getElementById("quantity").value = "";
            console.log("edititem isc called")
            document.getElementById("output").innerHTML 

        }

        let addList = function () {
            let name = document.getElementById("name").value;
            let price = document.getElementById("price").value;
            let quantity = document.getElementById("quantity").value;
            let total = price * quantity;
            console.log(name, price, quantity, total);
            document.getElementById("total").value = total;

            let i1 = new item(name, price, quantity, total);
            i1.display();

            return false;
        }

        class item {
            constructor(name, price, quantity) {
                this.name = name;
                this.price = price;
                this.quantity = quantity;
                this.total = this.price * this.quantity;

                console.log("constructor is called");
            }

            display() {
                console.log(this.name, this, price, this.quantity, this.total);

                let addItem = `<tr>
                                       <td>${this.name}</td>
                                       <td>${this.price}</td>
                                       <td>${this.quantity}</td>
                                       <td>${this.total}</td>
                                       <td><button onclick='editItem(this);' type='button' class='btn btn-danger'>Edit</button></td>
                                </tr>`;

                document.getElementById("output").innerHTML += addItem;

            }
        }



    </script>
</body>

</html>
