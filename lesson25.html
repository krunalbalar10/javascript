<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 mt-5">
                <form action="" method="post" onsubmit="return addCard();">
                    <div class="card shadow">
                        <div class="card-header bg-danger text-center">
                            Team Detail
                        </div>
                        <div class="card-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="Team name" id="team"
                                 required>
                                <label for="team" class=" ">
                                    Team Name
                                </label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" placeholder="Captain name"
                                id="captain" required>
                                <label for="captain" class=" ">
                                    Captain Name
                                </label>
                            </div>
                        </div>
                        <div class="card-footer text-end">
                            <button class="btn btn-danger" type="submit">Add Team</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="row" id="message">
                         
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function addCard() {
            let team = document.getElementById("team").value;
            let captain = document.getElementById("captain").value;
            console.log("Team name " + team + " Captain name " + captain);

            var card = `<div class="col-3 mt-5">
                          <div class="card">
                              <div class="card-header">
                                  ${team}
                              </div>
                              <div class="card-body">
                                  ${captain} 
                              </div>
                          </div>
                              </div>`;
      
            document.getElementById("message").innerHTML += card;
            return false;
        }
    </script>
</body>

</html>
