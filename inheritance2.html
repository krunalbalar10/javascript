<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of Inheritance</h1>
    <hr>
    <p id="output1"></p>
    <br>
    <p id="output2"></p>
    <br>
    <p id="output3"></p>
    <script>
        //multilevel inheritance
        class KB
        {
            constructor(bytes)
            {
                this.bytes = bytes;
                console.log("KB constructor is called"); 
            }

            getKB()
            {
                let temp = this.bytes / 1024;
                return temp;
            }
        }

        class MB extends KB
        {
            constructor(bytes)
            {
                super(bytes);
                console.log("MB constructor is called");
            }

            getMB()
            {
                let temp = super.getKB() / 1024;
                return temp;
            }
        }

        class GB extends MB
        {
            constructor(bytes)
            {
                super(bytes);
                console.log("GB constructor is called");
            }

            getGB()
            {
                let temp = super.getMB() / 1024;
                return temp;
            }

        }


        let bytes = parseInt(prompt("Enter memory in bytes"));
        //create MB class object
        //let object-name = new classname()
        let m1 = new GB(bytes);
        let kilobytes = m1.getKB();
        let megabytes = m1.getMB();
        let gigabytes = m1.getGB();
        
        document.getElementById("output1").innerHTML = "KB = " + kilobytes;
        document.getElementById("output2").innerHTML = "MB = " + megabytes;
        document.getElementById("output3").innerHTML = "GB = " + gigabytes;


    </script>
</body>
</html>
