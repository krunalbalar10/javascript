<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header text-bg-primary text-center">
                        <h5>Calendar</h5>
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return GenerateCalendar();"
                            class="row row-cols-lg-auto g-3 align-items-center">
                            <div class="col-4 mt-4">
                                <select class="form-select " id="selectMonth" name="monthNumber" required>
                                    <option value="" selected>Select Month</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="col-4 mt-4">
                                <input type="number" id="yearInput" name="yearInput" placeholder="Select year" min="1900" max="2100">

                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary mt-3 ">Generate Calendar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Sunday</th>
                            <th class="text-center">Monday</th>
                            <th class="text-center">Tuesday</th>
                            <th class="text-center">Wednesday</th>
                            <th class="text-center">Thursday</th>
                            <th class="text-center">Friday</th>
                            <th class="text-center">Saturday</th>
                        </tr>
                    <tbody id="output">

                    </tbody>
                    </thead>

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function GenerateCalendar() {
            let selectMonth = document.getElementById("selectMonth").value;
            console.log("Month is " + selectMonth);
            let days = 0;

            if (selectMonth == 1 || selectMonth == 3 || selectMonth == 5 ||
                selectMonth == 7 || selectMonth == 8 || selectMonth == 10 || selectMonth == 12)
                days = 31;

            else if (selectMonth == 2)
                days = 28;

            else
                days = 30;

            let message = '';
            let week = 1;
            let date = 0;
            let displaydate = 0;
            var firstDate = new Date(`2023-${selectMonth}-01`);
            var dayofweek = firstDate.getDay();
            var emptytags = '';
            var row = 5;
            if (dayofweek >= 5)
               row = 6;
            for(var i = 0;i < dayofweek; i++){
                emptytags += '<td></td>';
            }
            console.log(emptytags);
        
            do {
                message += '<tr>';
                date = date + i;    
                do {
                    message += emptytags + `<td class="text-center">${displaydate + 1}</td>`;
                    emptytags = '';
                    i = 0;
                    date++;
                    displaydate++;
                    if (date % 7 === 0)
                        break;
                } while (displaydate < days);
                message += '</tr>';
                week++;
            } while(week <= row);

            document.getElementById("output").innerHTML = message;
            return false;

        }
    </script>
</body>

</html>
