<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter  Site Name</h1>
    <table border="2" cellpadding="" align="center" width="50%">
        <form action="">
            <tr >
                <td style="padding: 5px;" align="center">Enter the site name : </td>
                <td style="padding: 5px;">
                    <input type="text" id="sitename" placeholder="Enter site name" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding: 5px;">
                    <input type="button" id="redirect" onclick="redirectToSite(10);" value="Open Site">

                </td>
            </tr>
        </form>

    </table>
    <script src="common.js"></script>
    <script>
        let redirectToSite = (num) => {
            let sitename = $("sitename").value
            if (sitename === '')
            {
                alert("You have not entered any valid website URL.");
            }
            else
            {
                window.location = sitename;
            }
        }
    </script>
</body>
</html>
