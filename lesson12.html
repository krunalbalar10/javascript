<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- // Write a programe to peform swap -->
    <script>

        var number1 = parseInt(prompt("Enter Number 1 = "));
        var number2 = parseInt(prompt("Enter Number 2 = "));

        // String concatenation
        console.log(`Number 1 is ${number1} and Number 2 is ${number2}`);

        var temp = number1;
        number1 = number2;
        number2 = temp;
        
        // String interpolation
        console.log("The value of Number 1 is " + number1 + " and The value of Number 2 is " + number2);
    </script>
</body>

</html>
