<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="message">

            </div>
        </div>
    </div>
    <script>
        var P = parseInt(prompt("Enter principle amount "));
        console.log("Principle amount = " + P);

        var R = parseFloat(prompt("Enter annual interest "));
        console.log("Annual interest = " + R);

        var T = parseInt(prompt("Enter time in year "));
        console.log("Time in year = " + T);

        var A = P * (1 + R*T);
        console.log("Final amount = " + A);

        document.getElementById("message").innerHTML = `<div class="alert alert-warning alert-dismissible fade show" role="alert">
                ${A}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;

    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>

</html>
