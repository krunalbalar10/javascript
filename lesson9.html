<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a programe to findout wether the given number is even or odd  -->
    <script>
        var number = parseInt(prompt("Enter value of "));
        console.log("The value of number is " + number);

        if(number % 2 == 0)
        {
            console.log("Given number is even");
        }
        else
        {
            console.log("Given number is odd");
        }
    </script>

</body>
</html>
