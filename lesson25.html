<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card shadow mt-5">
                    <div class="card-title text-bg-success text-center h2">
                        Team Details
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="" class="form-label">
                                    Captian Name
                                </label>
                                <input type="name" class="form-control" placeholder="Enter Your Captian name"
                                    id="captian" name="captian">
                            </div>
                            <div class="form-group mt-4">
                                <label for="" class="form-label">
                                    Team Name
                                </label>
                                <input type="name" class="form-control" placeholder="Enter your Team name" id="team"
                                    name="team">
                            </div>
                            <div class="form-group mt-4 text-end">
                                <button class="btn btn-success" type="button">Submit</button>
                                <button class="btn btn-danger" type="reset">Clear all</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>


        var capname = document.getElementById("captian").value;
        var teamname = document.getElementById("team").value;

        console.log("Captian name is " + capname + " Team name is " + teamname);




    </script>
</body>

</html>
