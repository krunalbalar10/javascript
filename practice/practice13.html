<head>

        #box{

</head>
<body>
    <div id="box">
        this is a div
        <ul>

            <li>item3</li>
        </ul>
    </div>
    <p class="para">

    </p>
    <script>
        let newBtn = document.createElement("button");
        newBtn.innerText = "click me";
        console.log(newBtn);

        // insert element
        // type 1
        // node.append() adds at the end of node(inside)
        // let div = document.querySelector("div");
        // div.append(newBtn);

        // type 2 - node.prepend() => add at the start of node(inside)
        let div = document.querySelector("div");
        div.prepend(newBtn);

        // type-3
        // node.before

        // type- 4
        // node.after()
    </script>
</body>
