<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <form method="get" onsubmit="return addTable();">
                            <div class="mb-3">
                                <label for="rowInput" class="form-label">Number of Rows</label>
                                <input type="number" class="form-control" id="rowInput"
                                    placeholder="Enter number of rows">
                            </div>
                            <div class="mb-3">
                                <label for="colInput" class="form-label">Number of Columns</label>
                                <input type="number" class="form-control" id="colInput"
                                    placeholder="Enter number of columns">
                            </div>
                            <div class="form-check">
                                <label>
                                    <input type="radio" class="form-check-input" name="loopType" value="while" checked>
                                    While Loop
                                </label>
                            </div>
                            <br>
                            <div class="form-check">
                                <label>
                                    <input type="radio" class="form-check-input" name="loopType" value="for">
                                    For Loop
                                </label>
                            </div>
                            <br>
                            <div class="form-check">
                                <label>
                                    <input type="radio" class="form-check-input" name="loopType" value="dowhile">
                                    Do-While Loop
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Generate Table</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <table class="table table-bordered table-info table-hover" id="output">

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function addTable() {
            //create variables to store user given input 
            let rowInput = document.getElementById("rowInput").value;
            let colInput = document.getElementById("colInput").value;
            let loopType = document.querySelector("input[name='loopType']:checked").value;

            console.log(rowInput, colInput, loopType);
            let message = '';

            if (loopType === "while") {

                console.log("It is while Loop");

                let row = 1;
                while (row <= rowInput) {
                    message += '<tr>';

                    let col = 1;
                    while (col <= colInput) {
                        message += `<td>${col}</td>`;
                        col++;
                    }

                    message += '<tr>';
                    row++;
                }

            }

            else if (loopType === "for") {
                console.log("It is for loop");

                for (let row = 1; row <= rowInput; row++) {
                    message += '<tr>';

                    for (col = 1; col <= colInput; col++) {
                        message += `<td>${col}</td>`;
                    }

                    message += '<tr>';
                }
            }

            else if (loopType === "dowhile") {
                console.log("It is do while loop");

                let row = 1;

                do {
                    message += '<tr>';

                    let col = 1;
                    do {
                        message += `<td>${col}</td>`;
                        col++;
                    } while (col <= colInput);

                    message += '<tr>';
                    row++;
                } while (row <= rowInput);
            }

            document.getElementById("output").innerHTML = message;
            return false;

        }

    </script>
</body>

</html>
