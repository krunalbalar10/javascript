<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Working with objects(for each loop)</h1>
        </div>
        <div class="col-6 offset-3">
            <div class="card shadow">
                <div class="card-body">
                    <form onsubmit="return SaveKeyValue();">
                        <table class="table table-bordered ">
                            <tbody>
                                <tr>
                                    <td>Key Name:</td>
                                    <td><input type="text" id="keyname" class="form-control" required></td>
                                </tr>
                                <tr>
                                    <td>Key Value:</td>
                                    <td><input type="text" id="keyvalue" class="form-control" required></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary">Add Property into object</button>
                        <button type="button" onclick="GetKeyValue();" class="btn btn-warning">Get Key value</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-8">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="output">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // global empty object
        var box = {};

        // first method to create function
        function SaveKeyValue() {
            let keyname = document.getElementById("keyname").value;
            let keyvalue = document.getElementById("keyvalue").value;
            console.log(keyname, keyvalue);

            box[keyname] = keyvalue;
            console.log(box);

            document.getElementById("keyname").value = "";
            document.getElementById("keyvalue").value = "";

            let temp = ``;

            for(let Property in box)
            {
                temp += `<tr>
                             <td>${Property}</td>
                             <td>${box[Property]}</td>
                        </tr>`;
            }
            document.getElementById("output").innerHTML = temp;
            return false;
        }

        // second method to create function
        let GetKeyValue = function () {

            let keyname = document.getElementById("keyname").value;

            if (keyname == '') {
                alert("keyname can not be blank");
            }
            else {
                if (box[keyname] === undefined) {
                    alert("this keyname does not exist...!");
                }
                else {
                    document.getElementById("keyname").value = box[keyname];
                }
            }

        }
    </script>
</body>

</html>
