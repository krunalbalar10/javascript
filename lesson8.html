<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 0;
        var b = 0;

        a = parseInt(prompt("Enter value of a is "));
        b = parseInt(prompt("Enter value of b is "));

        if (a == 0 || b == 0) {
            alert("Please provide all inputs");
        }

        else {
            console.log(`value of a = ${a} and value of b = ${b}`);
            var ans = a + b;
            console.log("answer is " + ans);
        }
    </script>

</body>

</html>
