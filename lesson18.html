<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of document.write()</title>
</head>
<body>

   
    <script>
        var age = parseInt(prompt("Enter Your age "));
        console.log("The value of age is " + age);

        age < 18 ? document.write("User is not eligible"): document.write("User is eligible");
        // This method is used for if else statement for output
    </script>
</body>
</html>
