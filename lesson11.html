<!-- Write a programe to findout wether the given year is leap year or not  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = parseInt(prompt("Given Year is "));
        
        console.log("value of year given by user is " + year);

        if(year % 2 == 0)
        {
            console.log("The given year is Leap year");
        }
        
        else
        {
            console.log("The given year is not Leap year");
        }
        
    </script>
</body>
</html>
