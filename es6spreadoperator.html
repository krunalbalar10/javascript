<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ES6 spread operator</h1>
    <hr/>
    <b>use console</b>
    <script>
        let num1 = [10,20,30];
        let num2 = [40,80,90];
        let num3 = [...num1,...num2];
        console.log(num1,num2,num3);

        let object1 = {
            name: 'Tata',
            seat : 5,
            engine : 'EV'
        };

        let object2 = {
            name: 'BMW',
            price : 5500000,
            color : 'white'
        };

        let new_object = {...object1,...object2};
        console.log(object1,object2,new_object);
    </script>
</body>
</html>
