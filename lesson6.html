<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <h1>
        Example of If else
    </h1>

    <script>
        var age = 17;

        if(age < 18)
        {
            alert("You are not eligible");
        }
        else
        {
            alert("You are eligible");
        }
    </script>
    
</body>
</html>
