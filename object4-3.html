<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Bill</h3>
                    </div>
                    <card-body>
                        <form action="post" onclick="return addList();">
                            <div class="row m-3">
                                <div class="col-3">
                                    <label for="name" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-2">
                                    <label for="price" class="form-label">Product Price</label>
                                    <input type="number" class="form-control" id="price" name="price"
                                        onblur="setTotal();" required>
                                </div>
                                <div class="col-2">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity"
                                        onblur="setTotal();" required>
                                </div>
                                <div class="col-2">
                                    <label for="total" class="form-label">Total</label>
                                    <input type="number" class="form-control" id="total" readonly>
                                </div>
                                <div class="col-3 pt-3">
                                    <p></p>
                                    <button type="submit" class="btn btn-primary w-100">Add</button>
                                </div>
                            </div>
                        </form>
                    </card-body>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-info">
                        <h3>No of Items :- <span id="count"></span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Total :</span> <span id="billtotal"></span></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" border="5" cellpadding="10">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="output">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>

    <script>
        let itemCount = 0;
        let billTotal = 0;
        let setTotal = function () {
            if ($("price").value != '' && $("quantity").value != '') {
                $("total").value = parseInt($("price").value) * parseInt($("quantity").value);
            }
            else {
                $("total").value = "";
            }

        }

        let deleteItem = function(deleteButton){
            console.log(deleteButton);
            deleteButton.parentNode.parentNode.remove();
        }
        let addList = function () {
            let name = document.getElementById("name").value;
            let price = document.getElementById("price").value;
            let quantity = document.getElementById("quantity").value;
            console.log(name, price, quantity);
            let item1 = new item(name, price, quantity);    
            item1.display();

            return false;
        }

        class item {
            constructor(name, price, quantity) {
                this.name = name;
                this.price = price;
                this.quantity = quantity;
                this.total = this.price * this.quantity;

                billTotal += this.total;

                console.log("constructor is called!");

                itemCount++;

                document.getElementById("count").innerHTML = itemCount;
                document.getElementById("billtotal").innerHTML = billTotal;
            }

            display() {
                console.log(this.name, this.price, this.quantity, this.total);

                let addItem = `<tr>
                                       <td>${this.name}</td>
                                       <td>${this.price}</td>
                                       <td>${this.quantity}</td>
                                       <td>${this.total}</td>
                                       <td><button onclick='deleteItem(this);' type='button' class='btn btn-danger'>Delete</button></td>
                                   </tr>`;

                document.getElementById("output").innerHTML += addItem;
            }
        }

        // let item1 = new item("FaceMask", 100, 3);
        // item1.display();

        // let item2 = new item("Ballpen", 20, 2);
        // item2.display();       
    </script>
</body>

</html>
