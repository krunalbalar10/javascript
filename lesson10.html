<!-- Write a programe to findout greater number out of given 3 numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number1 = parseInt(prompt("Enter Number 1 = "));
        var number2 = parseInt(prompt("Enter Number 2 = "));
        var number3 = parseInt(prompt("Enter Number 3 = "));
        
        console.log(`Number 1 is ${number1}`);
        console.log(`Number 2 is ${number2}`);
        console.log(`Number 3 is ${number3}`);

        if(number1 >= number2 || number1 >= number3)
        {
            console.log('Number 1 is greater');
        }

        else if(number2 >= number1 || number2 >= number3)
        {
            console.log('Number 2 is greater');
        }

        else if(number3 >= number1 || number3 >= number2)
        {
            console.log('Number 3 is greater');
        }
    </script>
</body>
</html>
